  <h2>Formulário de Pagamento</h2>
  <form class="payment-form" onsubmit="processPayment(event)">
    <label  for="cardNumber">Número do Cartão:</label>
    <input type="number" id="cardNumber" required>

    <label for="expirationDate">Data de Expiração:</label>
    <input type="date" id="expirationDate" required>

    <label for="cvv">CVV:</label>
    <input type="number" id="cvv" required>

    <button type="submit">Pagar</button>
  </form>
</div>

<div class="overlay" id="overlay" onclick="closePaymentPopup()"></div>

<script>
  function renderCart() {
    const cartItems = JSON.parse(localStorage.getItem('cartItems')) || [];
    const cartItemsElement = document.getElementById('cart-items');
    const totalPriceElement = document.getElementById('totalPrice');

    cartItemsElement.innerHTML = '';
    totalPriceElement.textContent = `Total: R$ 0`;

    if (cartItems.length === 0) {
      cartItemsElement.innerHTML = '<p>Nenhum item no carrinho</p>';
    } else {
      let totalPrice = 0;

      cartItems.forEach(item => {
        const cartItemElement = document.createElement('div');
        cartItemElement.className = 'cart-item';

        const itemImage = document.createElement('img');
        itemImage.src = `images/${item.name.toLowerCase()}.jpg`;
        itemImage.alt = item.name;

        const itemName = document.createElement('span');
        itemName.textContent = item.name;

        const itemPrice = document.createElement('span');
        itemPrice.textContent = `R$ ${item.price}`;

        cartItemElement.appendChild(itemImage);
        cartItemElement.appendChild(itemName);
        cartItemElement.appendChild(itemPrice);

        cartItemsElement.appendChild(cartItemElement);

        totalPrice += item.price;
      });

      totalPriceElement.textContent = `Total: R$ ${totalPrice}`;
    }
  }

  function openPaymentPopup() {
    const paymentPopup = document.getElementById('paymentPopup');
    const overlay = document.getElementById('overlay');
    paymentPopup.classList.add('show');
    overlay.classList.add('show');
  }

  function closePaymentPopup() {
    const paymentPopup = document.getElementById('paymentPopup');
    const overlay = document.getElementById('overlay');
    paymentPopup.classList.remove('show');
    overlay.classList.remove('show');
  }

  function processPayment(event) {
    event.preventDefault();
    alert('Pagamento processado com sucesso!');
    clearCart();
    closePaymentPopup();
  }
  function clearCart() {
      localStorage.removeItem('cartItems');
      renderCart();
  }
  renderCart();
</script>
